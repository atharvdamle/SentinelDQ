services:
  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:19092,CONTROLLER://:29093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:19092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT_INTERNAL'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1      
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: 'XuFx1gYwT5GJugM1-sr6QQ'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - app-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --address "0.0.0.0:9000" --console-address "0.0.0.0:9001"
    volumes:
      - ./data/minio:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  validator:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - minio
      - kafka
    environment:
      PYTHONUNBUFFERED: '1'
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      MINIO_ADDRESS: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    command: ["python", "scripts/wait_and_run.py", "postgres:${POSTGRES_PORT}", "minio:9000", "--", "uvicorn", "data_validation.api:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-network

  github-producer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
    environment:
      PYTHONUNBUFFERED: '1'
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      GITHUB_EVENTS_URL: ${GITHUB_EVENTS_URL}
      GITHUB_POLL_INTERVAL_SECONDS: ${GITHUB_POLL_INTERVAL_SECONDS}
    command: ["python", "scripts/wait_and_run.py", "kafka:19092", "--", "python", "-m", "ingestion.producers.github_producer"]
    networks:
      - app-network

  postgres-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - postgres
    environment:
      PYTHONUNBUFFERED: '1'
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["python", "scripts/wait_and_run.py", "kafka:19092", "postgres:${POSTGRES_PORT}", "--", "python", "-m", "ingestion.consumers.postgres_consumer"]
    networks:
      - app-network

  minio-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - kafka
      - minio
    environment:
      PYTHONUNBUFFERED: '1'
      KAFKA_BOOTSTRAP_SERVERS: kafka:19092
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      MINIO_HOST: minio
      MINIO_API_PORT: '9000'
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      MINIO_SECURE: 'False'
    command: ["python", "scripts/wait_and_run.py", "kafka:19092", "minio:9000", "--", "python", "-m", "ingestion.consumers.minio_consumer"]
    networks:
      - app-network

  drift-detector:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      PYTHONUNBUFFERED: '1'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["python", "scripts/wait_and_run.py", "postgres:${POSTGRES_PORT}", "--", "python", "-m", "drift_engine.drift_service"]
    networks:
      - app-network

volumes:
  postgres_data:
  minio_data:
  kafka_data:

networks:
  app-network:
    driver: bridge